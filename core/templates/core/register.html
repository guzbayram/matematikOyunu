{% extends 'core/base.html' %} {% load crispy_forms_tags %} 

{% block title %}Kayıt Ol - {{ block.super }}{% endblock %} {% block content %}
<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title mb-0">Kayıt Ol</h4>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %} {{ form|crispy }}
          <button type="submit" class="btn btn-primary">Kayıt Ol</button>
        </form>
        <hr />
        <p class="mb-0">
          Zaten hesabınız var mı? <a href="{% url 'login' %}">Giriş Yap</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
