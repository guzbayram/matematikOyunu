{% extends 'core/base.html' %} {% load crispy_forms_tags %} 

{% block title %}Giriş - {{ block.super }}{% endblock %} {% block content %}
<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title mb-0">Giriş Yap</h4>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %} {{ form|crispy }}
          <button type="submit" class="btn btn-primary">Giriş Yap</button>
        </form>
        <hr />
        <p class="mb-0">
          Hesabınız yok mu? <a href="{% url 'register' %}">Kayıt Ol</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
